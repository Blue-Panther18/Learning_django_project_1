<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Django Level Two</title>
        <link rel="stylesheet" href="{% static 'CSS/style.css' %}"/>
    </head>
    <body>
        <h1>Hi, welcome to Django Level two!</h1>
        <h1>Here are your access records:</h1>

        <div class='django_2'>
            {% if access_records %}
                <table>
                    <thead>
                        <th>Site Name</th>
                        <th>Date Accessed</th>
                    </thead>

                    {% for acc in access_records %}
                    <tr>
                        <td>{{ acc.name }}</td>
                        <td>{{ acc.date }}</td>
                    </tr>
                    {% endfor %}
                </table>
                {% else %}
                    <p>NO ACCESS RECORDS FOUND!</p>
                {% endif %}
            
            
        </div>


    </body>
</html>
